<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" , id="jsColors">
        <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
        <div class="controls__color jsColor" style="background-color: #ffffff"></div>
        <div class="controls__color jsColor" style="background-color: #f93327"></div>
        <div class="controls__color jsColor" style="background-color: #fe8904"></div>
        <div class="controls__color jsColor" style="background-color: #fac700"></div>
        <div class="controls__color jsColor" style="background-color: #45d35d"></div>
        <div class="controls__color jsColor" style="background-color: #52c0fa"></div>
        <div class="controls__color jsColor" style="background-color: #056fff"></div>
        <div class="controls__color jsColor" style="background-color: #4851d1"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
